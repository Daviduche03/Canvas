<!DOCTYPE html>
<html>
<head>
  <title>Card Image with Attached Image</title>
    <style>
    /* Style the container for the card image */
    .card-container {
      position: relative;
      display: inline-block;
    }

    /* Style the container for the attached image */
    .attached-image-container {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1;
    }

    /* Style the download button */
    #download-btn {
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Card Image with Attached Image</h1>
  <a id="" href="untitled.html">next</a>
<div class="card-container">
    <!-- Replace "card.jpg" with the path to your card image -->
    <img src="card.jpg" alt="Card Image" />
    
    <!-- Replace "attached.jpg" with the path to the image you want to attach -->
    <div class="attached-image-container">
    <img src="attached.jpg" alt="Attached Image" width="100" height="100"
    id="att"/>
    </div>
  </div>
  
  <!-- Add a button to trigger the image download -->
  <button id="download-btn">Download Combined Image</button>

  <script>
    // Function to merge the card and attached images
    function mergeImages() {
      const cardImage = document.querySelector('.card-container img');
      const attachedImage = document.querySelector('.card-container img:last-child');

      // Create a new canvas to draw the merged image
      const canvas = document.createElement('canvas');
      canvas.width = cardImage.width;
      canvas.height = cardImage.height;

      const ctx = canvas.getContext('2d');

      // Draw the card image
      ctx.drawImage(cardImage, 0, 0);

      // Draw the attached image on top of the card image
      ctx.drawImage(attachedImage, 0, 0, 50, 50); // Set the size of the attached image to 50x50

      // Convert the canvas to a data URL (PNG format)
      const dataURL = canvas.toDataURL();

      // Create a link to download the image
      const downloadLink = document.createElement('a');
      downloadLink.href = dataURL;
      downloadLink.download = 'combined_image.png';
      
      // Simulate a click on the link to trigger the download
      downloadLink.click();
    }

    // Attach a click event listener to the download button
    document.getElementById('download-btn').addEventListener('click', mergeImages);
  </script>
</body>
</html>
